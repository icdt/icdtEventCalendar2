
<link href="lib/fullcalendar/fullcalendar.css" rel="stylesheet" />
<!--<link href="lib/fullcalendar/fullcalendar.print.css" rel="stylesheet" />-->

<link href="lib/fullcalendar/bootstrap-clockpicker.min.css" rel="stylesheet" />
<!--<link href="lib/fullcalendar/github.min.css" rel="stylesheet" />-->
<!--<link href="lib/fullcalendar/custom_calendar.css" rel="stylesheet" />-->

<style>
    body {
       
        text-align: center;
        font-size: 14px;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    }

    #wrap {
        width: 1100px;
        margin: 0 auto;
    }

    #external-events {
        float: left;
        width: 150px;
        padding: 0 10px;
        border: 1px solid #ccc;
        background: #eee;
        text-align: left;
    }

        #external-events h4 {
            font-size: 16px;
            margin-top: 0;
            padding-top: 1em;
        }

        #external-events .fc-event {
            margin: 10px 0;
            cursor: pointer;
        }

        #external-events p {
            margin: 1.5em 0;
            font-size: 11px;
            color: #666;
        }

            #external-events p input {
                margin: 0;
                vertical-align: middle;
            }

    #calendar {
        float: right;
        width: 900px;
    }

    .form-input {
        width: 100px;
        height: 22px;
        padding: 2px 5px;
        margin-top: 5px;
        font-size: 14px;
        line-height: 1.42857143;
        background-color: #FFF;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }

    .disabled {
        background: #f2f2f2;
        cursor: not-allowed;
    }
</style>

<div id='wrap'>
    <div id='external-events'>
        <h4>Draggable Events</h4>
        <div>
            診療項目：<input type="text" class="form-input" id="itemtitle" ng-model="title" />
            <br />
            醫師：<input type="text" class="form-input" id="doctor" ng-model="doc" />
            <br />
            開始時間：<input type="text" class="form-input date" id="itemstart" ng-model="start" />
            <br />
            結束時間：<input type="text" class="form-input date" id="itemend" ng-model="end"/>
            <br />
            <br />
            <button id="send">送出</button>
        </div>
        <div class="item">
        </div>
        <p>
            <input type='checkbox' id='drop-remove' />
            <label for='drop-remove'>remove after drop</label>
        </p>
    </div>
    <!--<div id='calendar'></div>-->
    <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources" id="calendar"></div> 
    <div style='clear:both'></div>
    <div ng-repeat="item in events track by item._id">
        {{item}}
    </div>
</div>


<script src="lib/fullcalendar/jquery-ui.custom.min.js"></script>
<script src="lib/fullcalendar/fullcalendar.min.js"></script>
<script src="lib/fullcalendar/lang-all.js"></script>
<script src="lib/fullcalendar/bootstrap-clockpicker.min.js"></script>


<script>
    $(function () {
        $('.date').clockpicker({
            placement: 'bottom',
            align: 'left',
            autoclose: true,
            'default': 'now'
        });
    });
</script>
